<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">

<link rel="import" href="../paper-button/paper-button.html">

<!--

`<uvalib-alert-dialog>` is a UVA Library Alert Dialog and optional animations when it is
opened or closed.

For example, the following code implements an emergency alert.

    <uvalib-alert-dialog modal
      alerts='[{"uuid":"footest","title":"Alert title","type":"emergency","body":"<p>Hello World</p>","link":"http://google.com"}]'>
    </uvalib-alert-dialog>

### Styling

See the docs for `Polymer.PaperDialogBehavior` for the custom properties available for styling
this element.

### Animations

Set the `entry-animation` and/or `exit-animation` attributes to add an animation when the dialog
is opened or closed. See the documentation in
[PolymerElements/neon-animation](https://github.com/PolymerElements/neon-animation) for more info.

For example:

    <link rel="import" href="components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="components/neon-animation/animations/fade-out-animation.html">

    <uvalib-alert-dialog modal entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  alerts='[{"uuid":"footest","title":"foo","type":"emergency","body":"<p>Hello World</p>","link":"http://google.com"}]'>
    </uvalib-alert-dialog>

### Accessibility

See the docs for `Polymer.PaperDialogBehavior` for accessibility features implemented by this
element.

@group UVaLib Elements
@element uvalib-alert-dialog
@hero hero.svg
@demo demo/dialog.html
-->

<dom-module id="uvalib-alert-dialog">
  <template>
    <style include="paper-dialog-shared-styles uvalib-theme">
      iron-icon {
        --iron-icon-height: 15px;
        --iron-icon-width: 15px;
        color: #2979ff;
        margin-right: 6px;
        margin-bottom: 3px;
      }
      h2 {
        padding: 0;
        margin-top: 10px;
        margin-left: 15px;
        margin-right: 15px;
        margin-bottom: 0;
        font-family: var(--font-primary);
        font-size: 18px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        text-align: left;
        color: #084be0;
      }
      h3 {
        padding: 0;
        margin-left: 15px;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: var(--font-primary);
        font-size: 16px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.5;
        letter-spacing: normal;
        text-align: left;
        color: rgba(0, 0, 0, 0.54);
      }
      .buttons {
        background-color: #eeeeee;
      }
      .body {
        padding: 0;
        margin-left: 15px;
        margin-top: 10px
        margin-bottom: 0;
        font-family: var(--font-primary);
        font-size: 14px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.43;
        letter-spacing: normal;
        text-align: left;
        color: rgba(0, 0, 0, 0.87);
      }
    </style>
    <iron-localstorage name="uvalib-alerts" value=""></iron-localstorage>
    <h2><iron-icon icon="{{_getIcon(_selectedAlert)}}"></iron-icon>{{_getType(_selectedAlert)}}</h2>
    <h3 hidden$="{{!_selectedAlert.title}}">{{_selectedAlert.title}}</h3>
    <div class="body" inner-h-t-m-l="{{_selectedAlert.body}}"></div>
    <div class="buttons">
      <paper-icon-button icon="chevron-left" hidden$="{{!_isPrevious(_selected)}}" on-tap="_previous"></paper-icon-button>
      <paper-icon-button icon="chevron-right" hidden$="{{!_isNext(_selected)}}" on-tap="_next"></paper-icon-button>
      <paper-button hidden$="{{!href}}"><a href="{{href}}">More Info</a></paper-button>
      <paper-button dialog-dismiss>Dismiss</paper-button>
    </div>
  </template>
</dom-module>

<script>

(function() {

  Polymer({

    is: 'uvalib-alert-dialog',

    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior,
      uvalibbehaviors.alerts
    ],

    properties: {
      _selected: {
        type: Number,
        value: 0
      },
      _selectedAlert: {
        type: Object,
        computed: '_getCurrentAlert(_selected)'
      }
    },

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _next: function(){
      if (this._selected < this.alerts.length)
        this._selected++;
    },
    _previous: function(){
      if (this._selected > 0)
        this._selected--;
    },
    _isNext: function(selected) {
      return (this.alerts && this.alerts.length > selected+1);
    },
    _isPrevious: function(selected) {
      return (this.alerts && selected > 0);
    },

    _getIcon: function(alert) {
      return (alert && alert.icon)? alert.icon: this.icon;
    },
    _getType: function(alert) {
      return (alert && alert.type)? alert.type: this.type;
    },

    _getCurrentAlert: function(selected) {
      if (this.alerts && this.alerts.length >= selected)
        return this.alerts[selected];
      else
        return null;
    },

    _renderOpened: function() {
      this.cancelAnimation();
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    }

  });

})();

</script>
