<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../iron-signals/iron-signals.html">

<link rel="import" href="../uvalib-banner/uvalib-banners.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uvalib-search-box/uvalib-search-box.html">
<link rel="import" href="../uvalib-card/uvalib-research-card.html">
<link rel="import" href="../uvalib-card/uvalib-spaces-card.html">

<link rel="import" href="../uvalib-card/uvalib-featured-content-card.html">
<link rel="import" href="../uvalib-button/uvalib-button.html">

<link rel="import" href="../uvalib-hours-card/uvalib-hours-card.html">


<link rel="import" href="../uvalib-events-card/uvalib-events-card.html">
<link rel="import" href="../uvalib-news-section/uvalib-news-section.html">
<link rel="import" href="../uvalib-page/uvalib-page.html">
<link rel="import" href="../uvalib-models/uvalib-model-pages.html">
<link rel="import" href="../uvalib-news-section/uvalib-news.html">
<link rel="import" href="../uvalib-helper-libs/uvalib-helper-behaviors.html">

<dom-module id="uvalib-app">
  <template>
    <style is="custom-style" include="uvalib-theme">

      :host {
        display: block;
      }

      uvalib-page {
        @apply(--layout-vertical);
      }

      uvalib-banner {
        width: 100%;
      }

      .card-container {
        @apply(--layout-horizontal);
      }
      .card {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
      }

      uvalib-search-box {
        width: 100%;
        max-width: 1200px;
        position: absolute;
        bottom: 0px;
        left: 0px;
        z-index: 1000;
      }

      #banner {
        width: 100%;
        max-width: 1200px;
      }

      .center {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }

      #shady-box {
        background-color: #f5f5f5;
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
        width: 100%;
        max-width: 1200px;
      }
      :host([large-screen]) #shady-box .card-container {
        margin-top: 48px;
        margin-bottom: 48px;
      }
      :host([medium-screen]) #shady-box .card-container {
        margin-top: 22px;
        margin-bottom: 23px;
      }
      #shady-box .card-container {
        margin-top: 48px;
        max-width: var(--uvalib-display-width-max);
        width: 100%;
      }
      :host([small-screen]) #shady-box .card-container {
          @apply(--layout-vertical);
          height: 970px;
          margin-top: 0;
          margin-bottom:15px;
      }
      #shady-box .card-container .card {
        height: 490px;
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
      }
      :host([small-screen]) #shady-box .card-container .card {
        margin-top: 15px;
      }

      #shady-box .card-container .card:first-child {
        margin-left: 17px;
      }
      #shady-box .card-container .card:last-child {
        margin-right: 17px;
      }

      #upper {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }
      #upper .card-container {
        margin-top: 48px;
        max-width: var(--uvalib-display-width-max);
        margin-bottom: 48px;
        width: 100%
      }
      #upper .card-container .card {
        height: 490px;
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
      }
      #upper .card-container uvalib-services-card {
        margin-left: 0 !important;
        @apply(--layout-flex-1);
      }
      #upper .card-container uvalib-events-card {
        margin-right: 0 !important;
        @apply(--layout-flex-2);
      }
      :host([medium-screen]) #upper .card-container {
        margin-top: 24px;
        margin-bottom: 24px;
      }
      :host([small-screen]) #upper .card-container {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      :host([medium-screen]) #upper .card-container uvalib-events-card {
        margin: 0;
      }
      :host([small-screen]) #upper .card-container uvalib-events-card {
        margin: 0;
        height: 384px;
      }

      #news {
        background-color: #f5f5f5;
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
        height: 456px;
        width: 100%;
        max-width: 1200px;
      }
      :host([medium-screen]) #news {
        height: 361px;
      }
      :host([small-screen]) #news {
        height: 588px;
      }

      #news h2 {
        font-family: var(--font-primary);
        font-size: 24px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: rgba(0, 0, 0, 0.54);
        margin: 34px 0 30px 0
      }

      #news .card-container {
        height: 240px;
        width: 100%;
        max-width: var(--uvalib-display-width-max);
        margin: 0;
        @apply(--layout-horizontal);
      }
      :host([medium-screen]) #news .card-container {
        padding-top: 24px;
      }
      :host([small-screen]) #news .card-container {
        padding-top: 15px;
        height: 588px;
        @apply(--layout-vertical);
      }
      #news .card-container .card {
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
        @apply(--layout-flex);

        border-radius: 2px;
        background-color: #ffffff;
        border: solid 1px #e0e0e0;
      }
      :host([small-screen]) #news .card-container .card {
        height: 240px;
        margin-bottom: 15px;
      }
      #news uvalib-button {
        margin-top: 26px;
      }
      :host([medium-screen]) #news uvalib-button {
        margin-top: 22px;
      }
      :host([small-screen]) #news uvalib-button {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      #news .card-container .card:first-child {
        margin-left: 0;
      }
      #news .card-container .card:last-child {
        margin-right: 0;
      }

      #lower {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }
      #lower .card-container {
        margin-top: 48px;
        max-width: var(--uvalib-display-width-max);
        margin-bottom: 48px;
        width: 100%;
        height: 216px;
      }
      :host([medium-screen]) #lower .card-container {
        @apply(--layout-vertical);
        height: 472px;
      }
      :host([small-screen]) #lower .card-container {
        @apply(--layout-vertical);
        height: 500px;
        margin-top: 15px;
      }
      #lower .card-container .card {
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
      }
      :host([medium-screen]) #lower .card-container .card {
        margin-bottom: 22px;
      }
      :host([small-screen]) #lower .card-container .card {
        margin-bottom: 15px;
      }
      #lower .card-container uvalib-services-card {
        margin-left: 0 !important;
        @apply(--layout-flex-1);
      }
      #lower .card-container uvalib-events-card {
        margin-right: 0 !important;
        @apply(--layout-flex-2);
      }
      .page {
        margin: 20px;
      }

      .card uvalib-button{
        font-size: 18px;
      }

      #lower .card uvalib-button{
        font-size: 15px;
      }

      uvalib-hours-card uvalib-button {
        font-size: 15px !important;
      }

      .pagepull {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      #pagepull {
        max-width: var(--uvalib-display-width-max);
        margin: 20px;
      }

      .card[hidden] {
        display: none;
      }

      .card.darker {
        --uvalib-card-background-color: #f5f5f5;
      }

      #news .news .card {
        cursor: pointer;
      }

      #news .news .card .source {
        font-family: var(--font-primary);
        font-size: 14px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: #ff9100;
        padding: 18px 18px 0 18px;
      }

      #news .news .card h2 {
        margin: 0;
        padding: 10px 18px 0 18px;
        font-family: var(--font-primary);
        font-size: 20px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.2;
        letter-spacing: normal;
        text-align: left;
        color: #1a1a1a;
      }

      #news .news .card .body {
        margin: 0;
        padding: 5px 18px 0 18px;
        font-family: var(--font-primary);
        font-size: 14px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.43;
        letter-spacing: normal;
        text-align: left;
        color: #606060;
      }

      uvalib-banners {
        width: 100%;
        max-width: 1200px;
      }

    </style>

    <uvalib-page id="page"
                 on-skiptosearch="_triggerSearch"
                 on-skiptocontent="_gotoContent"
                 small-screen="{{_smallScreen}}"
                 medium-screen="{{_mediumScreen}}"
                 large-screen="{{_largeScreen}}"
                 screen-size="{{_screenSize}}">

        <div name="homepage" title="UVA Library - Homepage">

          <iron-signals on-iron-signal-triggersearch="_triggerSearch"></iron-signals>

          <div class="center">
            <div id="banner" class="center">
              <uvalib-banners large-screen$="[[_largeScreen]]" medium-screen$="[[_mediumScreen]]"></uvalib-banners>
              <template is="dom-if" if="[[largeScreen]]">
                <uvalib-search-box title="Search" id="searchbox" advanced-search site-search></uvalib-search-box>
              </template>
            </div>
          </div>

          <div class="center">
            <div id="shady-box">

              <template is="dom-if" if="[[_largeScreen]]" restamp>
                <div class="card-container">

                  <uvalib-hours-card title="Library hours of operation today" id="todayhours" class="card" locations="Alderman,Brown,Clemons,Fine,Special">
                    <uvalib-button href="http://cal.lib.virginia.edu/hours/">View all hours</uvalib-button>
                  </uvalib-hours-card>
                  <uvalib-research-card title="Research" class="card"></uvalib-research-card>
                  <uvalib-spaces-card title="Library Spaces" class="card"></uvalib-spaces-card>
                </div>
              </template>
              <template is="dom-if" if="[[!_largeScreen]]" restamp>
                <div class="card-container" style="margin-bottom: 0;">
                  <uvalib-hours-card title="Library hours of operation today" id="todayhours" class="card" vertical locations="Alderman,Brown,Clemons,Fine,Special">
                    <uvalib-button href="http://cal.lib.virginia.edu/hours/">View all hours</uvalib-button>
                  </uvalib-hours-card>
                  <uvalib-research-card title="Research" class="card"></uvalib-research-card>
                </div>
                <div class="card-container">
                  <uvalib-spaces-card title="Library Spaces" class="card"></uvalib-spaces-card>
                  <template is="dom-if" if="[[!_largeScreen]]" restamp>
                    <uvalib-featured-content-card title="Library Services" class="card" content-type="services" heading="Services"
                      href="/services" link-text="More services" image="https://static.lib.virginia.edu/images/card-images/services.jpg"></uvalib-featured-content-card>
                  </template>
                </div>
              </template>

            </div>
          </div>

          <div id="upper">
            <div class="card-container">
              <template is="dom-if" if="[[_largeScreen]]" restamp>
                <uvalib-featured-content-card title="Library Services" class="card darker" content-type="services" heading="Services"
                  href="/services" link-text="More services" image="https://static.lib.virginia.edu/images/card-images/services.jpg"></uvalib-featured-content-card>
              </template>
              <uvalib-events-card title="Library Events" class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="2">
                  <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
              </uvalib-events-card>
            </div>
          </div>

          <div class="center">
            <div id="news">
              <h2 hidden$="[[!_largeScreen]]">Library News</h2>
              <div class="card-container news">
                <uvalib-news title="Library News" items="{{newsItems}}" limit="[[_newsItemCount(_smallScreen)]]"></uvalib-news>
                <template is="dom-repeat" items="[[newsItems]]">
                  <div class="card" data-url$="[[item.url]]" on-tap="_followURL">
                    <div class="source">Source: UVA Library news</div>
                    <h2>[[_decodeHtml(item.title)]]</h2>
                    <div class="body">[[_stripAndTruncate(item.excerpt, 200)]]</div>
                  </div>
                </template>
              </div>
              <uvalib-button href="http://news.library.virginia.edu/">More News</uvalib-button>
            </div>
          </div>

          <div id="lower">
            <div class="card-container">

              <uvalib-card title="Exhibition Spotlight" class="card" small-screen$="{{smallScreen}}" horizontal elevation$="{{elevation}}" heading="Exhibition Spotlight" image="https://static.lib.virginia.edu/images/card-images/100objects.gif">
                  <div class="card-content">
                    <p><em>The University of Virginia in 100 Objects</em>, a Bicentennial exhibition celebrating the history of the University on display through June 2018.</p> 
                  </div>
                  <div class="card-actions">
                      <uvalib-button href="http://100objects.lib.virginia.edu/">Read More</uvalib-button>
                  </div>
              </uvalib-card>

              <uvalib-card title="Support, Engage, Connect" class="card" small-screen$="{{smallScreen}}" horizontal elevation$="{{elevation}}" heading="Support, Engage, Connect" image="https://static.lib.virginia.edu/images/card-images/engage.jpg">
                  <div class="card-content">
                    <ul>
                      <li><a href="http://www.library.virginia.edu/jobs/">Volunteer Opportunities</a>
                      <li><a href="http://www.library.virginia.edu/services/alumni/">Alumni Services</a>
                      <li><a href="http://www.library.virginia.edu/services/community-patrons/">Community Patrons</a>
                    </ul>
                  </div>
                  <div class="card-actions">
                      <uvalib-button href="http://www.library.virginia.edu/support/">Learn More</uvalib-button>
                  </div>
              </uvalib-card>

            </div>
          </div>
        </div>

    </uvalib-page>

  </template>

  <script>
    Polymer({
      is: 'uvalib-app',
      behaviors: [uvalibbehaviors.helpers],

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
        },

        pageModel: {
          type: Object,
          value: null,
          observer: "_render"
        },

        /**
         * Array of JSON items that represent the navigation. Each JSON item has a label property, an icon property, and a url property.
         */
        navigation: {
          type: Array,
          value: [
            {"label": "About", "icon": "university", "url": "//www.library.virginia.edu/about-uva-library"},
            {"label": "Research", "icon": "graduation-cap", "url": "//www.library.virginia.edu/research/"},
            {"label": "Collections", "icon": "book", "url": "//www.library.virginia.edu/collections/"},
            {"label": "Services", "icon": "cloud", "url": "//www.library.virginia.edu/services/"}
          ],
        },
        mobileNavigation: {
          type: Array,
          value: [
            {"label": "About", "icon": "university", "url": "//www.library.virginia.edu/about-uva-library"},
            {"label": "Research", "icon": "graduation-cap", "url": "//www.library.virginia.edu/research/"},
            {"label": "Collections", "icon": "book", "url": "//www.library.virginia.edu/collections/"},
            {"label": "Services", "icon": "cloud", "url": "/www.library.virginia.edu/services/"}
          ],
        },
        /*
         *  Is the screen small sized (phone sized device)
         */
        smallScreen: {
          type: Boolean,
          notify: true,
          value: false,
          readOnly: true,
          reflectToAttribute: true
        },
        /*
         *  Is the screen medium sized (tablet sized device)
         */
        mediumScreen: {
          type: Boolean,
          notify: true,
          value: false,
          readOnly: true,
          reflectToAttribute: true
        },
        /*
         *  Is the screen large sized (desktop sized screen)
         */
        largeScreen: {
          type: Boolean,
          notify: true,
          value: false,
          readOnly: true,
          reflectToAttribute: true
        },
        _smallScreen: {
          type: Boolean,
          notify: true,
        },
        _mediumScreen: {
          type: Boolean,
          notify: true,
        },
        _largeScreen: {
          type: Boolean,
          notify: true,
        },
        /*
         *  The size of the screen ('small', 'medium', 'large')
         */
        screenSize: {
          type: String,
          value: 'large',
          notify: true,
          readOnly: true,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_updateScreenSize(_smallScreen,_mediumScreen,_largeScreen)'
      ],
      _gotoContent: function(){

      },
      _triggerSearch: function(){
        window.scrollTo(0, 0);
        this.$$('#searchbox').focus();
      },

      _followURL: function(e) {
        window.location = e.currentTarget.getAttribute('data-url');
      },

      _newsItemCount: function(small) {
        return small? 2:3;
      },

      _render: function(){
        if (this.pageModel && this.pageModel.body)
          Polymer.dom(this.$.pagepull).innerHTML = this.pageModel.body;
      },

      _whichIronPage: function(path){
        var page = (path=="")?"homepage":
                              (path=="services")?"services":
                                                 "pagepull";
        return page;
      },

      _pageTitle: function(title, page){
        // Todo: Get the title attribute of the iron-page currently selected if not pagepull (from page-model)
        return title;
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
        this.$.page.closeDrawer();
        window.scrollTo(0,0);
      },

      _updateScreenSize: function() {
        this.debounce('screen', function(){
          if (this._smallScreen) {
            this._setScreenSize('small');
            this._setSmallScreen(true);
            this._setMediumScreen(false);
            this._setLargeScreen(false);
          } else if (this._mediumScreen) {
            this._setScreenSize('medium');
            this._setSmallScreen(false);
            this._setMediumScreen(true);
            this._setLargeScreen(false);
          } else {
            this._setScreenSize('large');
            this._setSmallScreen(false);
            this._setMediumScreen(false);
            this._setLargeScreen(true);
          }
        }, 100);
      }

    });
  </script>
</dom-module>
