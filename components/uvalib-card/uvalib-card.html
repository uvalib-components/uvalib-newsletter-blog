<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-styles/default-theme.html">

<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<!--
Material design: [Cards](https://www.google.com/design/spec/components/cards.html)

`uvalib-card` is a container with a drop shadow.

Example:

    <uvalib-card heading="Card Title">
      <div class="card-content">Some content</div>
      <div class="card-actions">
        <paper-button>Some action</paper-button>
      </div>
    </uvalib-card>

Example - top card image:

    <uvalib-card heading="Card Title" image="/path/to/image.png" alt="image">
      ...
    </uvalib-card>

### Accessibility

By default, the `aria-label` will be set to the value of the `heading` attribute.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--uvalib-card-background-color` | The background color of the card | `--primary-background-color`
`--uvalib-card-header-color` | The color of the header text | `#000`
`--uvalib-card-header` | Mixin applied to the card header section | `{}`
`--uvalib-card-header-text` | Mixin applied to the title in the card header section | `{}`
`--uvalib-card-header-image` | Mixin applied to the image in the card header section | `{}`
`--uvalib-card-header-image-text` | Mixin applied to the text overlapping the image in the card header section | `{}`
`--uvalib-card-content` | Mixin applied to the card content section| `{}`
`--uvalib-card-actions` | Mixin applied to the card action section | `{}`
`--uvalib-card` | Mixin applied to the card | `{}`

@group Paper Elements
@element uvalib-card
@demo demo/card.html
-->

<dom-module id="uvalib-card">
  <template>
    <style include="paper-material uvalib-theme">
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        background-color: var(--uvalib-card-background-color, --primary-background-color);
        border-radius: 2px;
        width: 100%;
        border: solid 1px #e0e0e0;
        @apply(--layout-horizontal);

        @apply(--paper-font-common-base);
        @apply(--uvalib-card);

      }

      :host #wrapper {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      :host #wrapper[horizontal] {
        @apply(--layout-horizontal);
      }

      #content {
        width: 100%;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;

        @apply(--uvalib-card-header);

      }

      .header iron-image {
        display: block;
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;

        @apply(--uvalib-card-header-image);

      }

      :host #wrapper[horizontal] .header {
        width: 185px;
        @apply(--layout-vertical);
      }
      :host #wrapper[small-screen] .header {
        width: 121px;
      }

      :host #wrapper[horizontal] .header iron-image {
        width: auto;
        @apply(--layout-flex);
      }

      .header .title-text {
        padding: 11px 25.5px 0 25.5px;
        font-family: var(--font-primary);
        font-size: 24px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: rgba(0, 0, 0, 0.54);

        @apply(--uvalib-card-header-text);

      }

      .header .title-text.over-image {
        position: absolute;
        bottom: 0px;

        @apply(--uvalib-card-header-image-text);

      }

      #content .title-text {
        padding: 9px 12px 0 12px;
        font-family: var(--font-primary);
        font-size: 20px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1;
        letter-spacing: normal;
        color: rgba(0, 0, 0, 0.54);
      }

      :host #wrapper[horizontal] #content {
        @apply(--layout-flex);
      }

      :host #wrapper[small-screen] #content .title-text {
        font-size: 15px;
        line-height: 1.33;
      }

      :host ::content .card-content {
        padding: 16px 25.5px 10px 25.5px;
        position: relative;

        @apply(--layout-flex);
        @apply(--uvalib-card-content);

      }

      :host #wrapper[horizontal] ::content .card-content {
        padding: 18px 12px 0 12px;
      }

      :host ::content .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;

        @apply(--uvalib-card-actions);
        
        --uvalib-button: {
          font-family: var(--font-primary);
          font-size: 14px;
          font-weight: 500;
          font-style: normal;
          font-stretch: normal;
          line-height: normal;
          letter-spacing: normal;
          color: #265794;
        };
        --uvalib-button-text-color: #265794;
      }

      :host #content ::content .card-content h3 {
        margin: 0;
        font-family: var(--font-primary);
        font-size: 16px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: rgba(52, 52, 52, 0.87);
      }

      :host #content ::content .card-content ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      [vertical][image] .header {
        height: 200px;
      }
      [vertical][image] .header .title-text {
        color: #fff;
      }
      [vertical][image] iron-image {
        height: 100%;
      }
    </style>

    <div id="wrapper" horizontal$="[[horizontal]]" vertical$="[[!horizontal]]" image$="[[image]]" small-screen$="[[smallScreen]]">

      <div class="header">
        <template is="dom-if" if="[[image]]" restamp>
          <iron-image sizing="cover"
              hidden$="[[!image]]"
              aria-hidden$="[[_isHidden(image)]]"
              src="[[image]]"
              alt="[[alt]]"
              placeholder="[[placeholderImage]]"
              preload="[[preloadImage]]"
              fade="[[fadeImage]]"></iron-image>
          </template>
        <div hidden$="[[!_imageHeading(heading,horizontal)]]" class$="title-text [[_computeHeadingClass(image)]]">[[heading]]</div>
      </div>

      <div id="content">
        <div hidden$="[[_imageHeading(heading,horizontal)]]" class$="title-text [[_computeHeadingClass(image)]]">[[heading]]</div>
        <content></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'uvalib-card',

      properties: {
        /**
         * The title of the card.
         */
        heading: {
          type: String,
          value: '',
          observer: '_headingChanged'
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: null
        },

        /**
         * The text alternative of the card's title image.
         */
        alt: {
          type: String
        },

        /**
         * When `true`, any change to the image url property will cause the
         * `placeholder` image to be shown until the image is fully rendered.
         */
        preloadImage: {
          type: Boolean,
          value: false
        },

        /**
         * When `preloadImage` is true, setting `fadeImage` to true will cause the
         * image to fade into place.
         */
        fadeImage: {
          type: Boolean,
          value: false
        },

        /**
         * This image will be used as a background/placeholder until the src image has
         * loaded. Use of a data-URI for placeholder is encouraged for instant rendering.
         */
        placeholderImage: {
          type: String,
          value: null
        },

        /**
         * The z-depth of the card, from 0-5.
         */
        elevation: {
          type: Number,
          value: 0,
          reflectToAttribute: true
        },

        /**
         * Set this to true to animate the card shadow when setting a new
         * `z` value.
         */
        animatedShadow: {
          type: Boolean,
          value: false
        },

        /**
         * Read-only property used to pass down the `animatedShadow` value to
         * the underlying paper-material style (since they have different names).
         */
        animated: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          computed: '_computeAnimated(animatedShadow)'
        },

        /**
         * Horizontal card layout
         */
        horizontal: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        /**
         * Card to be displayed on a small screen device (phone sized)
         */
        smallScreen: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },

      _imageHeading: function(heading, horizontal){
        return (heading && !horizontal);
      },

      /**
       * Format function for aria-hidden. Use the ! operator results in the
       * empty string when given a falsy value.
       */
      _isHidden: function(image) {
        return image ? 'false' : 'true';
      },

      _headingChanged: function(heading) {
        var label = this.getAttribute('aria-label');
        this.setAttribute('aria-label', heading);
      },

      _computeHeadingClass: function(image) {
        return image ? ' over-image' : '';
      },

      _computeAnimated: function(animatedShadow) {
        return animatedShadow;
      }
    });
  </script>
</dom-module>
