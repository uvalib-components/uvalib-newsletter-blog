<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#C62828">

  <title>UVa Library Faculty News</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../uvalib-newsletter-blog.html">

  <style>

  body {
      margin: 0;
      font-family: "ff-dagny-web-pro", "Helvetica Neue", Arial, sans-serif;
      background-color: #F2F1EF;
  }

  </style>

</head>
<body unresolved>

  <template is="dom-bind" id="app">
    <iron-ajax url="posts.json" auto last-response="{{articles}}"></iron-ajax>
    <iron-ajax url="links.json" auto last-response="{{links}}"></iron-ajax>
    <uvalib-newsletter-blog
      title="Staff News" sub-title="UVA Library Staff News"
      analytics-id="26" links="[[links]]" articles="[[articles]]"></uvalib-newsletter-blog>
  </template>

</body>
</html>
