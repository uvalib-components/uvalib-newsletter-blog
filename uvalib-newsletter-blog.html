    font-size: 4em;

  div[title] div[sub] {

    font-weight: 200;

    float:right;
    width: 300px;
    margin: 20px;
  }

  #article {

    font-size: 1.3em;

  }

  #content {
    max-width: 970px;
  }

  #main {

  }

    border-top: dotted 2px;
    border-top-color: #002359;
    width: 100%;

  }

  paper-menu#article-menu {

  }

    margin: 1em;
    font-weight: bold;
    font-size: 1.5em;
    line-height: 1.5;
  }

  <app-location route="{{_route}}"></app-location>
  <app-route-converter path="{{_path}}" route="{{_route}}"></app-route-converter>
  <app-route route="{{_route}}" pattern="/news" tail="{{_subRoute}}"></app-route>
  <app-route route="{{_subRoute}}" pattern="/:issue" data="{{issueData}}" tail="{{_subsubRoute}}"></app-route>
  <app-route route="{{_subsubRoute}}" pattern="/:article" data="{{articleData}}"></app-route>

  <iron-media-query query="max-width: 800px" query-matches="{{smallScreen}}"></iron-media-query>

  <app-drawer-layout small-screen?="{{smallScreen}}" drawer-width="288px" force-narrow>

  <app-drawer swipe-open>
  <section>
    <a href="">Home</a>
    <a href="">Archive</a>
    <a href="">Subscribe</a>
  </section>
</app-drawer>

<app-header-layout>

<app-toolbar></app-toolbar>
<app-toolbar></app-toolbar>
<app-toolbar></app-toolbar>
<app-toolbar></app-toolbar>
<app-toolbar></app-toolbar>
<app-toolbar>
<div title spacer>
  <div main>FACULTY NEWS</div>
  <div sub>UVA Library Faculty News&mdash;{{_issue.title}}</div>
</div>
</app-toolbar>
<app-toolbar></app-toolbar>
<app-toolbar bottom>

</template>

            </template>
          </app-toolbar>

          <div class="horizontal center-justified layout">
            <div id="content">
              <iron-pages id="pages" selected="{{_page}}" attr-for-selected="name">
              <div name="news">
                <paper-menu id="article-menu" attr-for-selected="id" selected="{{_selectedArticleSlug}}">
                <template is="dom-repeat" items="{{_issue.childrenNodes}}">

                    <h2><template is="juicy-html" model="{{item}}" content$="{{item.title}}"></template></h2>
                    <div><template is="juicy-html" model="{{item}}" content$="{{item.excerpt}}"></template></div>
                    <div class="more"><a href="{{item.slug}}">read more</a></div>
                  </div>
                </template>
              </paper-menu>
              <article id="article">
                <template is="dom-if" if="{{_article}}">
                  <h1><template is="juicy-html" model="{{_article}}" content$="{{_article.title}}"></template></h1>
                </template>
                <template is="juicy-html" model="{{_currentItem}}" content$="{{_currentItem.content}}"></template>
              </article>
            </div>

          </div>
        </iron-pages>
      </div>
    </div>
    <hr />
    <div id="extras" class="horizontal center-justified layout wrap">

      <template is="dom-repeat" items="{{links.posts}}">
        <paper-card class="superlinks" image="[[item.attachments.0.url]]" on-tap="_openlink">

          <div class="card-header">[[item.title_plain]]</div>
          <div class="card-content"><template is="juicy-html" model="{{item}}" content$="{{item.content}}"></template></div>
          <div class="card-actions">
            <paper-button>[[item.custom_fields.linkText.0]]</paper-button>

      </template>

</div>

</div>

</app-header-layout>

</template>

<script>
var jQuery={noConflict:function(){}};

Polymer({
  is: 'uvalib-newsletter-blog',
  properties: {
    links: {
      type:Object,
      value:{}
    },
    articles: {
      type:Object,
      value:{}
    },
    _route: Object,
    _path: {
      type: Object,
      observer:"_pathChanged"
    },
    _subRoute: Object,
    _subsubRoute: Object,
    issueData: {
      type:Object,
      value:{issue:""}
    },
    articleData: {
      type:Object,
      value:{article:""}
    },
    _article: Object,
    _issue:{
      type:Object,
      observer:"_issueChanged"
    },
    _issueCategories:{
      type:Array,
    },
    _currentItem: Object,
    _selectedArticleSlug:{
      type:String,
      observer:"_articleSelected"
    },
    _page:{
      type:String,
      value:"news"
    }
  },

  observers: ['_updateArticle(articles, issueData.issue, articleData.article)'],

  _openlink: function(e,a,b){
    window.open(e.currentTarget.querySelector('.card-link').getAttribute('href'),"_blank");
  },

  _pathChanged: function(){
    if (_.startsWith(this._path, '/archive')) this._page = "archive";
    else if (_.startsWith(this._path, '/subscribe')) this._page = "subscribe";
    else this._page = "news";
  },

  _articleSelected: function(){
    if (this._selectedArticleSlug) {
      this._path="/news/"+this._issue.slug+"/"+this._selectedArticleSlug;
      window.scroll(0,450);
    }
  },

  _issueChanged: function(){
    this.set('_issue.childrenNodes', _.map(this._issue.children, function(childId){
      return _.find(this.articles.posts, {id: childId});
    }.bind(this) ));
    var image = this._getImage(this._issue);
    if (image) {
      this.$.header.customStyle['--app-header-background-front-layer'] = "background-image: url("+image+"); background-position: 50% 10%;";
      this.$.header.updateStyles();
    }
    this._issueCategories;
  },

  _getImage: function(item){
    if (item.attachments.length>0 && item.attachments[0].url){
      return item.attachments[0].url;
    } else {
      return null;
    }
  },

  _or: function(t1, t2){
    return (t1 || t2);
  },
  _and: function(t1,t2){
    return (t1 && t2);
  },

  _updateArticle: function(articles, issue, article){
   this.debounce('update', function(){
    if (this._subsubRoute.path=="") {
      article=this._article=null;
      this.querySelector('#article-menu').select(null);
    }
    var posts = _.orderBy(articles.posts, ['date'], ['desc']);
    if (posts.length > 0) {
      if (!issue && !article) {
        // get the latest post that has children
        this._issue = _.find(posts, function(o){
          return o.children.length>0;
        });
        this._path="/news/"+this._issue.slug;

        // or
        // get the latest post
        if (!this._issue)
          this._issue = posts[0];
        this._path="/news/"+this._issue.slug;

      } else if (issue && !article) {
        // get the issue being asked for
        this._currentItem = this._issue = _.find(posts, {slug: issue});
        // or
        // remove issue from url if not available
        if (!this._issue)
          this._path = "/";
      } else if (issue && article) {
        // get the issue and article being asked for
        this._issue = _.find(posts, {slug: issue});
        this._currentItem = this._article = _.find(posts, {slug: article});
        // or
        // remove article from url if not available
        if (!this._issue)
          this._path = "/";
        else if (!this._article)
          this._path = "/"+this._issue.slug;
      }
    }
  }, 100);
}
});
</script>

</dom-module>
