<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="../app-route/app-route-converter.html">

<link rel="import" href="uvalib-newsletter-pages.html">

<dom-module id="uvalib-staff-newsletter">

<template>
  <style is="custom-style">

  :host {
    display: block;
  }

  </style>

  <app-location route="{{_route}}"></app-location>
  <app-route-converter path="{{path}}{{pathData.path}}{{_subPath}}" route="{{_route}}"></app-route-converter>
  <app-route route="{{_route}}" pattern="{{path}}:path" data="{{pathData}}" tail="{{_subRoute}}"></app-route>

  <h1>Path: {{pathData.path}}</h1>
  <h2>SubPath: {{_subPath}}</h1>
  <ul>
    <li><a href="{{path}}news">News</a></li>
    <li><a href="{{path}}hoo">Hoo</a></li>
  </ul>

  <iron-pages id="pages" selected="{{pathData.path}}" selected-attribute="routing" attr-for-selected="name" on-iron-items-changed="setup">
    <uvalib-newsletter-pages routing articles="{{news}}" name="news" path="{{_subPath}}" route="{{_subRoute}}"></uvalib-newsletter-pages>
    <uvalib-newsletter-pages articles="{{trivia}}" name="hoo" path="{{_subPath}}" route="{{_subRoute}}"></uvalib-newsletter-pages>
  </iron-pages>

</template>

<script>

Polymer({
  is: 'uvalib-staff-newsletter',
  properties: {
    path: {
      type:String
    },
    news: Object,
    links: Object,
    trivia: Object,
    pathData: Object,
  },
  setup: function(){
    this.$.pages.select('news');
  }
});

</script>

</dom-module>
